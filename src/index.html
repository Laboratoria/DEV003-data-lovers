<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section-welcome" id="section-welcome">
    <header class="header">
      <img src="/imagenes/logo.png" width="350" style="max-width: 80%;">
    </header>
    <main class="content">
      <div class="content_body">
        <div class="text">
          <blockquote class="content_quote">
            ¡El hombre tiene mucho que aprender
            <br>
            de la naturaleza y de Pokémon!
          </blockquote>

          <br>
          <br>

          <button class="btn" id="btn-change-view">
            <img src="/imagenes/togepi.gif" width="130" height="130">
            <br>
            <p class="descubre">Descubre de pokémon aquí</p>
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p> &copy; Pokémon por Kelly Rivas & Natalia Jopia</p>
    </footer>
  </section>



  <section class="grid-container section-pokemons" id="section-pokemons">
    <header class="header2"><img src="./imagenes/logo.png" width="450px"></header>
    <nav class="navbar2">
      <select name="tipoPokemon" id="tipoPokemon">
        <option value="-1">Tipo</option>
        <option value="grass">Grass</option>
        <option value="water">Water</option>
        <option value="fire">Fire</option>
        <option value="poison">Poison</option>
        <option value="bug">Bug</option>
        <option value="normal">Normal</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dark">Dark</option>
        <option value="rock">Rock</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
        <option value="dragon">Dragon</option>
        <option value="flying">Flying</option>
        <option value="ghost">Ghost</option>
        </optgroup>
      </select>

      <select name="sorterPokemon" id="sorterPokemon">
        <option value="-1">Ordenar</option>
        <option value="low"># Ascendente</option>
        <option value="top"># Descendente</option>
        <option value="byaz">A-Z</option>
        <option value="byza">Z-A</option>
      </select>
    </nav>

    <article class="main2" id="main2">
      <div class="gallery" id="gallery"> </div>
      <div class="detallePokemon" id="detallePokemon"> </div>
    </article>

    <footer class="footer2">
      <p> &copy; Pokémon por Kelly Rivas & Natalia Jopia</p>
    </footer>
  </section>

  <script src="main.js" type="module"></script>
</body>

</html>
