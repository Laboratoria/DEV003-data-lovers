<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--tag para responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Ghibli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Universo Ghibli</h1>
    </header>
    <nav class="caja-opciones">
      <a class="button-inicio mainbutton " href="http://127.0.0.1:5500/src/index.html"  id="main"> Menú principal</a> 
      <input class="button-inicio mainbutton" type="button" value="Elige al Azar" id="randomBtn">
      <!--div para generar nav, definir id -->
      <select id="orderYear" class="select-year mainbutton">
        <option value="allYear" class="mainbutton ">Ordenar por año de emisión</option>
        <option value="upward">Ascendente</option>
        <option value="downward">Descendente</option>
      </select>

      <select id="orderDirector" class="select-director mainbutton">
        <option value="allDirector">Ordenar por Director</option>
        <option value="Miyazaki">Hayao Miyazaki</option>
        <option value="Takahata">Isao Takahata</option>
        <option value="Kondo">Yoshifumi Kondo</option>
        <option value="Morita">Hiroyuki Morita</option>
        <option value="Goro">Gorō Miyazaki</option>
        <option value="Yonebayashi">Hiromasa Yonebayashi</option>
        
      </select>
      <select value="orderCharacter" class="select-character mainbutton">
        <option value="allCharacter">Ordenar Albabeticamente</option>
        <option value="Az">A-Z</option>
        <option value="Za">Z-A<b></b></option>
      </select>
    </nav>

    <div class="all-movies-cards" id=""> 
      <div class="show-cards">
        <!--div donde se mostrara el output del innerHtml-->
      <div id="showMovies"  class="tarjetas"> Aqui insertar tarjetas </div>
    </div>
    </div>
   
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
