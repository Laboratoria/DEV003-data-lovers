<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Campeones League of Legends</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <nav id="nav-Bar">
        <div id="LOLimg" class="LOLimg">
            <img src="images/lol-logo.png" alt="Logo League of legends" wclassth="157" height="94">
        </div>
        <div id="search">
            <span class="search nav">
                <i class="fas fa-search"></i>
            BUSCAR &nbsp &nbsp</span>
            <span class="separator-1">|</span>
        </div>
        <div id="assassins" class="nav">ASESINOS</div>
        <div id="fighters" class="nav">LUCHADORES</div>
        <div id="wizards" class="nav">MAGOS</div>
        <div id="shooters" class="nav">TIRADORES</div>
        <div id="brackets" class="nav">SOPORTES</div>
        <div id="tanks">
            <span class="tanks nav">TANQUES</span>
            <span class="separator-2">|</span>
        </div>
        <div id="login">INGRESAR<i class="fas fa-user"></i></div>
    </nav>
    <main id="champions-list">
      <div id="video-1">
        <video width="100%" height="100%" loop="true" muted autoplay> 
          <source src="./videos/Fondo-lol.webm" type="video/webm">
        </video>
      </div>
      <div id="video-2">
        <video width="100%" height="100%" loop="true" muted autoplay> 
          <source src="./videos/frontal-lol.webm" type="video/webm">
        </video>
      </div>
    </main>
    
    <footer id="social-media">
        <div class="text-social">ÃšNETE A NUESTRAS REDES SOCIALES</div>
        <div class="separator-3">|</div>
        <div class="icons">
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-discord"></i>
            <i class="fab fa-facebook-square"></i></div>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
