<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pokemonpedia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
    <header>
    <section id="banner">
        <img src="img/BannerpokemonGo.png" alt="banner de pokemon">     
     </section>
    </header>
  <body>
    
    <!--<i class="fa-solid fa-magnifying-glass"></i> LUPA-->
  
    <h3>Order by type</h3>
    <nav class="select" action="">
      <select name="Tipos de pokemones" id="filterByType" autocomplete="off">
        <option value="all">All</option>
        <option value="bug">Bug</option>
        <option value="dark">Dark</option>
        <option value="dragon">Dragon</option>
        <option value="electric">Electric</option>
        <option value="fairy">Fairy</option>
        <option value="fighting">Fighting</option>
        <option value="fire">Fire</option>
        <option value="flying">Flying</option>
        <option value="ghost">Ghost</option>
        <option value="grass">Grass</option>
        <option value="ground">Ground</option>
        <option value="ice">ice</option>
        <option value="normal">Normal</option>
        <option value="poison">Poison</option>
        <option value="psychic">Psychic</option>
        <option value="water">Water</option>
      </select>   
    </nav>
  <br>
   <h3>Order by name</h3>
        <div id="order by name" class="order by name">
          <select name="ordenarByName" id="ordenarPorNombre" class="ordenarByName">
            <option value="order">Order</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>  
        </div> 
  <br>  
        
  <main> 
       <section class="flex-container" id="contenedor"></section>
  </main>

  <footer>
      <p> Realizado por Karen Boll√°s y Pamela Viveros</p>
  </footer>
 
    <script src="main.js" type="module"></script>
     
</body>
 
</html>
