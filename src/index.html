<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1">
    <title>Pokemonpedia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.14.0/css/pro.min.css">
  </head>
   
  <body>
    <header>
      <section id="banner">
          <img src="img/BannerpokemonGo.png" alt="banner de pokemon">     
       </section>
      </header>
      <aside>
        <div>
        <h3>Lista de Pokemones por tipo</h3>
          <select name="Tipos de pokemones" id="filterByType" autocomplete="off">
            <option value="type">Type</option>
            <option value="bug">Bug</option>
            <option value="dark">Dark</option>
            <option value="dragon">Dragon</option>
            <option value="electric">Electric</option>
            <option value="fairy">Fairy</option>
            <option value="fighting">Fighting</option>
            <option value="fire">Fire</option>
            <option value="flying">Flying</option>
            <option value="ghost">Ghost</option>
            <option value="grass">Grass</option>
            <option value="ground">Ground</option>
            <option value="ice">ice</option>
            <option value="normal">Normal</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="water">Water</option>
          </select> 
       
      </div>

      <div>
        <h3>Ordenar por Nombres</h3>
  
       <select name="ordenar por nombre" id="ascendente" autocomplete="off">
        <option value="ordenar">Ordenar</option>
        <option value="ascendente">Ascendente</option>
        <option value="descendente">Descendente</option>
 
      </div>
      </aside>
      
    
    <!--<i class="fa-solid fa-magnifying-glass"></i> LUPA-->
  
    

  <main> 
       <section class="flex-container" id="contenedor"></section>
  </main>

  <footer>
      <p>Realizado por Karen Boll√°s y Pamela Viveros</p>
  </footer>
 
    <script src="main.js" type="module"></script>
     
</body>
 
</html>
