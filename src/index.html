<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section-welcome" id="section-welcome">
    <header class="header">
      <img src="/imagenes/logo.png" width="350" style="max-width: 80%;">
    </header>
    <main class="content">
      <div class="content_body">
        <div class="text">
          <blockquote class="content_quote">
            ¡El hombre tiene mucho que aprender
            <br>
            de la naturaleza y de Pokémon!
          </blockquote>

          <br>
          <br>

          <button class="btn" id="btn-change-view">
            <img src="/imagenes/togepi.gif" width="130" height="130">
            <br>
            <p class="descubre">Descubre de pokémon aquí</p>
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p> &copy; Pokémon por Kelly Rivas & Natalia Jopia</p>
    </footer>
  </section>



  <section class="grid-container section-pokemons" id="section-pokemons">
    <header class="header2"><img src="./imagenes/logo.png" width="200px"></header>
    <nav class="navbar2">

      <select name="tipoPokemon" id="tipoPokemon">
        <optgroup label="pokemones">
          <option value="total">Totales</option>
          <option value="primary">Primarios</option>
          <option value="normal">Normales</option>
          <option value="legendary">Legendarios</option>
          <option value="mythic">Mythic</option>
        </optgroup>
      </select>

      <select name="sorterPokemon" id="sorterPokemon">
        <option value="low">Low ID</option>
        <option value="top">Top ID</option>
        <option value="byaz">Sort by A-Z<< /option>
        <option value="byza">Sort by Z-A<< /option>
      </select>
    </nav>

    <article class="main2" id="main2">
      <div class="gallery" id="gallery"> </div>
    </article>

    <footer class="footer2">
      <p> &copy; Pokémon por Kelly Rivas & Natalia Jopia</p>
    </footer>
  </section>

  <script src="main.js" type="module"></script>
</body>

</html>
