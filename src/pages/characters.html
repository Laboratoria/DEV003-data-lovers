<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.ico">
    <title>Characteresâ–ª </title>
    <link rel="stylesheet" href="../style.css" />

</head>

<body>
    <section class="contenedor">
        <div id="root">
            <header>
                <h2 class="title">Characters</h2>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/books.html">Books</a></li>
                        <li><a href="../pages/spells.html">Spells</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h2 class="titulo-characaters">Let us help you find the character you are looking for:</h2>
                <form id="charactersSearchForm">
                    <input class="search" placeholder="Text here the character name:" type="text">
                    <button type="submit" class="search-btn">Search</button>
                </form>
                <br>
                <br>
                <div id="charactersContainer">
                </div>
                <div id="modalContainer" class="modal-container">
                    <div class="modal">
                        <h2 id="modalName"></h2>
                        <h3 id="modalBirth" class="modal-birth"></h3>
                        <h3 id="modalDeath" class="modal-death"></h3>
                        <h3 id="modalSpecies" class="modal-species"></h3>
                        <h3 id="modalAncestry" class="modal-ancestry"></h3>
                        <h3 id="modalGender" class="modal-gender"></h3>
                        <h3 id="modalHouse" class="modal-house"></h3>
                        <button id="modalCloseBtn" class="modal-btn">Close</button>
                    </div>
                </div>

                <div class="carousel">
                    <div class="carousel__item carousel__item--visible">
                        <img src="../imagenes/dumbeldore.png" />
                    </div>
                    <div class="carousel__item">
                        <img src="../imagenes/Harry.png" />
                    </div>
                    <div class="carousel__item">
                        <img src="../imagenes/Hermione.png" />
                    </div>

                    <div class="carousel__actions">
                        <button id="carousel__button--prev" aria-label="Previous slide">&#60;</button>
                        <button id="carousel__button--next" aria-label="Next slide">&#62;</button>
                    </div>
                </div>


            </main>
            <footer></footer>
    </section>
    <script src="../main.js" type="module"></script>
</body>

</html>
